<body>

  <div class="form-box">
    <div class="blur"></div>
    <h1 class="register">Register</h1>

 
    <label for="username-input">Username:</label>
    <input type="text" class="username-input" placeholder="Type your Username">
    <p class="username-error error">Set a Username!</p>

 
    <label for="email-input">E-mail:</label>
    <input type="email" class="email-input" placeholder="Type your E-mail">
    <p class="emial-error error">Add e-mail!</p>

 
    <label for="password-input">Password:</label>
    <input type="password" class="password-input" placeholder="Type your Password">
    <p class="password-error error">Password is inncorect!</p>

    
    <label for="re-password">Repeat Password:</label>
    <input type="password" class="re-password-input" placeholder="Repeat your Password">
    <p class="re-password-error error ">Password don't match</p>



   <label for="gender">Gender:</label>
    <select name="" id="gender" class="gender">
      <option value="0" selected disabled >- Choose Gender -</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
    </select>
    <p class="gender-error error ">Choose a gender!</p>

   <label for="birthday">Age:</label>
    <input type="date" class="birthday" >
    <p class="birthday-error error ">Set a date!</p>

    <div class="buttons">
      <button class="submit">Sing up</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>

<div class="user-list">
  <h2 class="user-title">User List</h2>
